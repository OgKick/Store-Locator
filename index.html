<!DOCTYPE html>
<html>

<head>
    <title>store LOCATOR</title>
    <link rel="stylesheet" href="style.css">
    <img src="supermarket.png" alt="Store Icon" width="3px" height="3px">
    <script src="store-data.js"></script>
</head>

<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="zip-code-input" type="text" placeholder="Enter zip" />
            <i class="fas fa-search" onclick="searchStores()"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">
                <div class="store-info-container">
                    <div class="store-name">
                        Target LA Beverly T-2775
                    </div>
                    <div class="store-address">
                        <span>8480 Beverly Blvd</span>
                        <span>Los Angeles, CA 90048</span>
                    </div>
                    <div class="store-phone-number">356-345-4654</div>
                </div>
                <div class="store-number-container">
                    <div class="store-number">
                        1
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>



    <script src="index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIc-CSfWNZUvKODN4dTkmMUv7eALVfAVA&callback=initMap" async defer></script>
</body>

</html>
